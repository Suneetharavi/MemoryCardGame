<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="Memory">
        <h2>MemoryGame<span id="memoryID"></span></h2>
        <button class="exitbutton" onclick="window.open('', '_self', ''); window.close();">
            Exit Game
        </button>
        <div id="overlay">
            <div id="player1text">Player1 playing</div>
          </div>
          
          <div id="player2overlay"> 
            <div id="player2text">Player2 playing</div>
          </div>
          
    </div>

    <div class="wrapper">

        <div class="stats-container">
            <div id="moves-count"></div>
            <div id="time"></div>
            <div id = "warning">You Should Finish the Game in 59 Seconds</div>
        </div>

        <div class="game-container"></div>

        <button id="stop" class="hide">Restart Game</button>

    </div>

    <div class="controls-container">
      <p id="result"></p>
      <button id="start">Start Game</button>
    </div>

    <div class="player1board"> <!--Player 1 scoreboard-->
        <img class="balloon" src="images/girlgif.gif" width = 100 height = 120>
        <div class="Player1" data-id="P1">
            <h2>Player 1</h2>
            <h2>Score:   <span id="score1"></span></h2>
        </div>
    </div>
    <div class="player2board"> <!--Player 2 scoreboard-->
        <img class="Rocket" src="images/boygif.gif" width = 100 height = 120>
        <div class="Player2" data-id="P2">
            <h2>Player 2</h2>
            <h2>Score: <span id="score2"></span></h2>
        </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
